<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 10px;">
  <table class="table table-sm table-bordered" style="margin-bottom: 0;">
    <tr>
      <td><span class="col-form-label">Type</span></td>
      <td><ngx-select [items]="dataForm.typeList" [(ngModel)]="dataItem.type" [allowClear]=false (selectionChanges)="onChangeType($event)"></ngx-select></td>
    </tr>
    <tr>
      <td><span class="col-form-label">UID</span></td>
      <td><input class="form-control" type="text" [(ngModel)]="dataItem.uid"/></td>
    </tr>
    <tr>
      <td><span class="col-form-label">Error Log</span></td>
      <td><input class="form-control" type="text" [(ngModel)]="dataItem.error_log"/></td>
    </tr>
    <tr>
      <td><span class="col-form-label">Status</span></td>
      <td><ngx-select [items]="dataForm.statusList" [(ngModel)]="dataItem.status" [allowClear]=false (selectionChanges)="onChangeStatus($event)"></ngx-select></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">CLOSE</button>
  <button type="button" class="btn btn-success float-right" (click)="acceptBtnModalClicked()" autofocus>{{buttonName}}</button>
</div>
